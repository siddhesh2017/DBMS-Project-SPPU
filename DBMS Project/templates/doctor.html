{% extends 'base.html' %}

{% block title %}
Doctors
{% endblock title %}

{% block body %}
<div class="container mt-5 ">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form action="/doctors" method="post" class="jumbotron-fluid shadow-lg p-3 mb-5 alert-warning rounded" >
                <h3>Doctor's Booking</h3>
                <br>

                <div class="form-group">     
                    <input type="email" class="form-control" id="email" value={{current_user.email}} name="email" required>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" name="doctorname" placeholder="Doctor Name" required >
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" name="dept" placeholder="Doctor Department" required >
                </div>

                {% with message=get_flashed_messages(with_categories=true) %}
                            {% if message %} 
                            {% for catogory, message in message %}
                            <div class="alert alert-{{category}} alert-warning" role="alert">
                              {{message}}
                              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            {% endfor %}
                            {% endif %}
                            {% endwith %}

                <button type="submit" class="btn btn-success shadow-lg p-3 mb-2 rounded">Book</button>

            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
{% endblock body %}
